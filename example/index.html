<html>
    <head>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="padding-top: 50px;">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal" role="form" id="sugar">
                        <div class="form-group">
                            <label for="eventName" class="col-sm-2 control-label">事件名</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="eventName" placeholder="请输入事件名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">数据</label>
                            <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="message" placeholder="请输入数据" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <p id="content"></p>
                </div>
            </div>
        </div>
        <script src="http://cdn.bootcss.com/socket.io/1.7.2/socket.io.js"></script>
        <script>
            let socket = io.connect("ws://127.0.0.1:4000", {transports:['websocket']})
            document.getElementById('sugar').onsubmit = function(e){
                e.preventDefault()
                let eventName = e.target[0].value
                let data = e.target[1].value
                socket.emit(eventName, JSON.parse(data))
            }
        </script>
    </body>
</html>
